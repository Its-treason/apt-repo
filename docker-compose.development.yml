version: "3.9"

services:
  php-fpm:
    build:
      context: "."
      dockerfile: "docker/php-fpm/Dockerfile"
      target: "development"
    restart: "no"
    env_file: ".env"
    volumes:
      - ".:/app"
      - "./package_data:/opt/data"
      - "./pgp-key.private:/opt/pgp-key.private:ro"

  nginx:
    build:
      context: "."
      dockerfile: "docker/nginx/Dockerfile"
      target: "development"
    restart: "no"
    ports:
      - "3030:80"
    depends_on:
      - php-fpm
    volumes:
      - "./public:/app/public"

  mariadb:
    build:
      context: "."
      dockerfile: "docker/mariadb/Dockerfile"
    restart: "no"
    environment:
      MARIADB_ROOT_PASSWORD: "1234"
      MARIADB_DATABASE: "apt-repo-dev"
    volumes:
      - "mariadb_data:/var/lib/mysql"

  phpmyadmin:
    image: phpmyadmin:5.1.1
    ports:
      - "8000:80"
    restart: "no"
    environment:
      PMA_HOST: "mariadb"
      PMA_PORT: 3306

volumes:
  mariadb_data:
